steps:
  # Paso 1: Construir la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '$_IMAGE_NAME:$SHORT_SHA'
      - '.'
    id: 'build'

  # Paso 2: Push al Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '$_IMAGE_NAME:$SHORT_SHA'
    id: 'push'

  # Paso 3: (Opcional) Desplegar en Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy $_SERVICE_NAME \
          --image=$_IMAGE_NAME:$SHORT_SHA \
          --region=$_REGION \
          --platform=managed \
          --port=8080 \
          --allow-unauthenticated \
          --timeout=300 \
          --max-instances=10 \
          --quiet
    id: 'deploy'

# Imágenes a subir
images:
  - '$_IMAGE_NAME:$SHORT_SHA'

# Variables de sustitución (definidas en triggers o CLI)
substitutions:
  _IMAGE_NAME: 'southamerica-east1-docker.pkg.dev/pasos-ar/pasos-ar-artifact/mi-imagen'
  _SERVICE_NAME: 'scraper-pasos-ar'
  _REGION: 'southamerica-east1'

# Opciones globales
options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
  logging: CLOUD_LOGGING_ONLY

# Service Account con permisos
serviceAccount: 'projects/pasos-ar/serviceAccounts/pasos-ar-sa@pasos-ar.iam.gserviceaccount.com'

# Timeout global del build
timeout: 1200s
